name: Instagram Video Upload - Every 3 Hours

on:
  schedule:
    # Run every 3 hours (8 times a day)
    - cron: '0 */3 * * *'  # At minute 0 past every 3rd hour
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  upload-video:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create config.json
      run: |
        cat > config.json << EOF
        {
          "instagram": {
            "username": "${{ secrets.IG_USERNAME }}",
            "password": "${{ secrets.IG_PASSWORD }}"
          },
          "google_drive": {
            "folder_id": "${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}",
            "credentials_file": "credentials.json"
          },
          "mongodb": {
            "connection_string": "${{ secrets.MONGODB_CONNECTION_STRING }}",
            "database": "ig_automation",
            "collection": "uploaded_videos"
          },
          "ai": {
            "gemini_api_key": "${{ secrets.GEMINI_API_KEY }}",
            "openai_api_key": "${{ secrets.OPENAI_API_KEY }}",
            "default_caption": "Check out this amazing video! ðŸŽ¥\n\n#reels #viral #trending #explore #fyp"
          },
          "posting": {
            "videos_per_day": 8
          }
        }
        EOF
    
    - name: Create Google credentials
      run: |
        echo '${{ secrets.GOOGLE_CREDENTIALS }}' > credentials.json
    
    - name: Run automation script
      run: |
        python main.py
      env:
        TZ: 'UTC'
    
    - name: Clean up sensitive files
      if: always()
      run: |
        rm -f config.json credentials.json ig_session.json token.pickle
